<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/eff8c51498.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav>
      <h1>Recipe App</h1>
      <form>
        <input type="text" placeholder="Search for recipes..." class="SearchBox">
        <button type="submit" class="SearchBtn">Search</button>
      </form>
    </nav>
  </header>
  <main>
    <section>
      <div class="recipe-container">
        <h2>Search you favourite recipes</h2>

      </div>
      <div class="recipe-details">
        <button type="button" class="recipe-close-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="recipe-details-content">
          

        </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
